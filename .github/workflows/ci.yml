name: ci

on:
  push:
    branches: ['**']
  pull_request:
    branches: [dev]

jobs:
  ci:
    runs-on: ubuntu-latest
    container: alpine:edge
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: make build
    - name: Lint
      run: make lint
    - name: Format
      run: make format
